[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.23"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Chain settings for Base Sepolia
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
